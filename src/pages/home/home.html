<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="homeBG">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-100 offset-25>
        <h2 class="address">{{weather.display_location.full}}</h2>
        <div class="icon"><img src="{{weather.icon_url}}" alt=""></div>
        <h3 class="desc">{{weather.weather}}</h3>
        <h1 class="temperature">{{weather.temp_c}}&deg;</h1>
      </ion-col>
    </ion-row>
    <ion-col width-100>
      <ion-list>
        <ion-item>
          <strong>Feel like: </strong>{{weather.feelslike_string}}
        </ion-item>
        <ion-item>
         <strong>Wind: </strong>{{weather.wind_string}}
        </ion-item>
        <ion-item>
         <strong>Dew Point: </strong>{{weather.dewpoint_c}}
        </ion-item>
            <ion-item>
                <strong>Humidity: </strong>{{weather.relative_humidity}}
              </ion-item>
              <ion-item>
                  <strong>UV Index: </strong>{{weather.UV}}
                </ion-item>
                <ion-item>
                    <strong>Time Updated: </strong>{{weather.observation_time}}
                  </ion-item>              
      </ion-list>
      </ion-col> 
      <!-- data and syntax from Weather Underground API documentation-->
  </ion-grid>
</ion-content>
