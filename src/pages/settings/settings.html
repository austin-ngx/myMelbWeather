<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col width-100>
      <ion-list>
        <form (ngSubmit)="saveForm()"></form>
        <ion-item>
          <ion-label fixed>City</ion-label>
          <ion-label [(ngModel)]="city" name="city" type="text"></ion-label>
        </ion-item>
        <ion-item>
          <ion-label fixed>Country</ion-label>
          <ion-label [(ngModel)]="state" name="state" type="text"></ion-label>
        </ion-item>  
        <button ion-button type="submit" block>Update</button>      
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
